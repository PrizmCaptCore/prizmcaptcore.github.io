---
layout: default
---

<article class="post">
    <div class="section">
        <h1 class="post-title">{{ page.title }}</h1>
        <div class="post-meta">
            <span class="post-date">{{ page.date | date: "%B %d, %Y" }}</span>
            {% if page.author %}
            <span class="post-author">by {{ page.author }}</span>
            {% endif %}
        </div>

        {% if page.tags %}
        <div class="tags">
            {% for tag in page.tags %}
            <span class="tag">{{ tag }}</span>
            {% endfor %}
        </div>
        {% endif %}

        {% if page.image %}
        <img src="{{ page.image | relative_url }}" alt="{{ page.title }}" class="post-image">
        {% endif %}

        <div class="post-content">
            {{ content }}
        </div>
    </div>

    <div class="section">
        <a href="{{ '/blog/' | relative_url }}" class="btn">â† Back to Blog</a>
    </div>
</article>
